<h3>Редагування матеріалу</h3>
<div ng-init="getItemsEdit()">
    <div id='editItem' ng-show="vievFormEditItem">
        <form name="editForm" >
            <div class="row AddItemsInput">
                <div class="col-sm-12 col-md-8">
                    <label for="titleItems">Назва даних<span class="starInput">*</span>:</label>
                    <input type="text" name="name" ng-required="true" class="form-control" id="titleItems" placeholder="назва даних" ng-model="name">
                </div>
            </div>
            <div class="row AddItemsInput">
                <div class="col-sm-12 col-md-8">
                    <label for="link">Веб-посилання<span class="starInput">*</span>:</label>
                    <input type="text" name="link" ng-required="true" class="form-control" id="link" placeholder="посилання" ng-model="link">
                </div>
            </div>
            <div class="row AddItemsInput">
                <div class="col-sm-12 col-md-8">
                    <label for="owner">Власник даних:</label>
                    <input type="text" class="form-control" id="owner" ng-model="owner" placeholder="ім'я або назва">
                </div>
            </div>
            <div class="row AddItemsInput" ng-init="getFormat()">
                <p class="dataInput">Формат файлу:</p>
                <div class="col-sm-12 col-md-8">
                    <select class="form-control" ng-model="format">
                        <option ng-repeat="format in formats" value="{{format.id}}" >{{format.format_name}}</option>
                    </select>
                </div>
            </div>
            <div class="row AddItemsInput" ng-init="dateCalendar()">
                <p class="dataInput">Період часу, за який ці дані<span class="starInput">*</span>:</p>
                <div class="col-sm-12 col-md-3">
                    <div>
                        <input ng-model="date" name="daterange" type="text" class="form-control" placeholder="період">
                    </div>
                </div>
            </div>
            <div class="row AddItemsInput" ng-init="getGeo()">
                <div class="col-sm-12 col-md-6">
                    <p class="dataInput">Просторові об’єкти<span class="starInput">*</span></p>
                    <div id="geoObj" class="treeview scroolTree"></div>
                </div>
                <div class="col-sm-12 col-md-6" ng-init="getKey()">
                    <p class="dataInput">Ключові слова<span class="starInput">*</span></p>
                    <div id="keyObj" class="treeview scroolTree" ></div>
                </div>
            </div>
            <div class="row AddItemsInput">
            </div>

            <div class="row AddItemsInput">
                <div class="col-sm-12">
                    <label for="description">Опис:</label>
                    <textarea ng-model="description" class="form-control" id="description"></textarea>
                </div>
            </div>
            <div class="row" style="padding: 15px" >
                <div class="col-sm-offset-10">
                    <botton class="btn btn-danger"ng-click="editVarificationItem()">Відредагувати</botton>
                </div>
            </div>
        </form>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <input type="text" class="form-control" placeholder="Пошук" ng-model="searchText">
        </div>
        <table class="table w3-striped">
            <thead >
            <tr>
                <th ng-click="predicate = 'age'; reverse=!reverse">id<span class="sortorder" ng-show="predicate === 'age'" ng-class="{reverse: reverse}"></span></th>
                <th>Назва</th>
                <th ng-click="predicate = 'operability'; reverse=!reverse">Статус посилання<span class="sortorder" ng-show="predicate === 'operability'" ng-class="{reverse: reverse}"></span></th>
                <th  ng-click="predicate = 'date_public'; reverse=!reverse">Дата створення<span class="sortorder" ng-show="predicate === 'date_public'" ng-class="{reverse: reverse}"></span></th>
                <th>Редагування</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items | filter: searchText | orderBy: predicate:reverse">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.operability}}</td>
                <td class="colTable">{{item.date_public}}</td>
                <td style="width: 150px">
                    <button class="w3-btn w3-tiny w3-green" ng-click="selectedEditItem(item)">Edit</button>
                    <button class="w3-btn w3-tiny w3-red" ng-click="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

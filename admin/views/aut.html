<div class="row" style="padding-bottom: 20px;">
    <div class="col-xs-offset-6">
        <div ng-if="!$user" ng-controller="LoginController">
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" ng-model="user.login" class="form-control" id="exampleInputEmail1" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</div>
